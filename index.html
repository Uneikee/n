<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timestamp API</title>
    <style>
        body {
            font-family: monospace;
            white-space: pre;
            margin: 20px;
        }
    </style>
</head>
<body>
    <script>
        // Função para pegar o parâmetro "data" da URL
        function getQueryParam(name) {
            var urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        // Função para converter a data ISO 8601 para timestamp
        function convertToTimestamp(date) {
            var dateObj = new Date(date);
            var totalSeconds = dateObj.getTime() / 1000; // Timestamp completo com decimal
            var fullSeconds = Math.floor(totalSeconds); // Parte inteira dos segundos
            var decimalPart = (totalSeconds - fullSeconds).toFixed(1).substring(1); // Remove o "0" antes do ponto
            return { fullSeconds, decimalPart };
        }

        // Recebe a data da URL e converte
        var date = getQueryParam('data');
        var jsonResponse;

        if (date) {
            var result = convertToTimestamp(date);
            jsonResponse = {
                "timestamp": result.fullSeconds,
                "decimal": result.decimalPart
            };
        } else {
            jsonResponse = {
                "error": "No 'data' parameter in URL"
            };
        }

        // Exibe o JSON de forma organizada
        document.body.textContent = JSON.stringify(jsonResponse, null, 4);
    </script>
</body>
</html>
