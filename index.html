<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timestamp API</title>
</head>
<body>
    <script>
        // Função para pegar o parâmetro "data" da URL
        function getQueryParam(name) {
            var urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        // Função para converter a data ISO 8601 para timestamp
        function convertToTimestamp(date) {
            var dateObj = new Date(date);
            var totalSeconds = dateObj.getTime() / 1000; // Timestamp com fração de segundos
            var fullSeconds = Math.floor(totalSeconds); // Apenas segundos inteiros
            var milliseconds = Math.round((totalSeconds - fullSeconds) * 1000); // Milissegundos separados
            return { fullSeconds, milliseconds };
        }

        // Recebe a data da URL e converte
        var date = getQueryParam('data');
        if (date) {
            var result = convertToTimestamp(date);
            var jsonResponse = {
                "timestamp": result.fullSeconds,
                "milliseconds": result.milliseconds
            };
            document.body.innerHTML = JSON.stringify(jsonResponse);
        } else {
            document.body.innerHTML = JSON.stringify({"error": "No 'data' parameter in URL"});
        }
    </script>
</body>
</html>
