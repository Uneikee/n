<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timestamp API</title>
</head>
<body>
    <script>
        function getQueryParam(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        function convertToTimestamp(date) {
            const dateObj = new Date(date);
            if (isNaN(dateObj.getTime())) {
                return null;
            }
            const totalSeconds = dateObj.getTime() / 1000;
            return {
                timestamp: Math.floor(totalSeconds),
                decimal: (totalSeconds % 1).toFixed(1).substring(1)
            };
        }

        const date = getQueryParam('data');
        let jsonResponse;

        if (date) {
            const result = convertToTimestamp(date);
            jsonResponse = result ? result : { error: "Invalid date format" };
        } else {
            jsonResponse = { error: "Missing 'data' parameter" };
        }

        // Simula um retorno JSON real
        document.body.innerHTML = "";
        document.write("<pre>" + JSON.stringify(jsonResponse, null, 4) + "</pre>");
    </script>
</body>
</html>
