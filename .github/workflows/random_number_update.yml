name: Random Number Update

on:
  schedule:
    - cron: '*/1 * * * *'  # Executa a cada 5 minuto
  workflow_dispatch:  # Permite execução manual

jobs:
  update-json:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Criar pasta economy se não existir
        run: |
          mkdir -p economy  # Cria a pasta economy se não existir

      - name: Gerar números aleatórios e atualizar os JSONs
        run: |
          # Lista de arquivos JSON, limites e chances de atualização
          declare -A CONFIGS
          CONFIGS["economy/stable.json"]="50 2 3"        # Máx 50, 20% loss, 30% chance de atualizar
          CONFIGS["economy/intermediary.json"]="150 4 5" # Máx 150, 45% loss, 50% chance de atualizar
          CONFIGS["economy/unstable.json"]="500 6 7"     # Máx 500, 65% loss, 70% chance de atualizar
          
          for FILE in "${!CONFIGS[@]}"; do
            # Define limites e chance de "loss" e "atualização"
            MAX_NUM=$(echo "${CONFIGS[$FILE]}" | cut -d' ' -f1)
            LOSS_CHANCE=$(echo "${CONFIGS[$FILE]}" | cut -d' ' -f2)
            UPDATE_CHANCE=$(echo "${CONFIGS[$FILE]}" | cut -d' ' -f3)

            # Verifica se o arquivo será atualizado nesta execução
            if [ $((RANDOM % 10)) -ge $UPDATE_CHANCE ]; then
              echo "Mercado estável. Nenhuma atualização para $FILE"
              continue
            fi

            # Gera número aleatório dentro do limite
            RANDOM_NUMBER=$((RANDOM % (MAX_NUM + 1)))

            # Gera o timestamp atual
            TIMESTAMP=$(date +%s)

            # Define o tipo (X% de chance de "loss")
            if [ $((RANDOM % 10)) -lt $LOSS_CHANCE ]; then
              TYPE="loss"
            else
              TYPE="gain"
            fi
            
            # Define a variante (volátil ou normal)
            if [ $((RANDOM % 10)) -lt 3 ]; then
              VARIANT="volatile"  # 30% chance de ser volátil
            else
              VARIANT="normal"    # 70% chance de ser normal
            fi

            # Se o arquivo não existir, cria um JSON inicial
            if [ ! -f $FILE ]; then
              echo '{"current": {}, "total": {"loss": 0, "gain": 0, "loss_count": 0, "gain_count": 0, "calculation": 0}, "old": []}' > $FILE
            fi

            # Lê os dados atuais do JSON
            CURRENT_NUMBER=$(jq '.current.number' $FILE)
            CURRENT_TIMESTAMP=$(jq '.current.timestamp' $FILE)
            CURRENT_TYPE=$(jq -r '.current.type' $FILE)
            CURRENT_VARIANT=$(jq -r '.current.variant' $FILE)
            CURRENT_CALCULATION=$(jq '.total.calculation' $FILE)

            # Verifica se o current já existe, para movê-lo para "old"
            if [ "$CURRENT_NUMBER" != "null" ]; then
              jq ".old = [{\"number\": $CURRENT_NUMBER, \"timestamp\": $CURRENT_TIMESTAMP, \"type\": \"$CURRENT_TYPE\", \"variant\": \"$CURRENT_VARIANT\"}] + .old" $FILE > temp.json && mv temp.json $FILE
            fi

            # Atualiza o "current" com o novo número
            jq ".current = {\"number\": $RANDOM_NUMBER, \"timestamp\": $TIMESTAMP, \"type\": \"$TYPE\", \"variant\": \"$VARIANT\"}" $FILE > temp.json && mv temp.json $FILE

            # Recalcula os totais de loss e gain somando os números
            TOTAL_LOSS=$(jq '[.old[] | select(.type=="loss") | .number] | add // 0' $FILE)
            TOTAL_GAIN=$(jq '[.old[] | select(.type=="gain") | .number] | add // 0' $FILE)

            # Adiciona o current no total
            if [ "$TYPE" == "loss" ]; then
              TOTAL_LOSS=$((TOTAL_LOSS + RANDOM_NUMBER))
              LOSS_COUNT=$(jq '.total.loss_count' $FILE)
              LOSS_COUNT=$((LOSS_COUNT + 1))
              GAIN_COUNT=$(jq '.total.gain_count' $FILE)
              CURRENT_CALCULATION=$((CURRENT_CALCULATION - RANDOM_NUMBER))  # Subtrai para perdas
            else
              TOTAL_GAIN=$((TOTAL_GAIN + RANDOM_NUMBER))
              GAIN_COUNT=$(jq '.total.gain_count' $FILE)
              GAIN_COUNT=$((GAIN_COUNT + 1))
              LOSS_COUNT=$(jq '.total.loss_count' $FILE)
              CURRENT_CALCULATION=$((CURRENT_CALCULATION + RANDOM_NUMBER))  # Adiciona para ganhos
            fi

            # Atualiza o "total" abaixo do "current"
            jq ".total = {\"loss\": $TOTAL_LOSS, \"gain\": $TOTAL_GAIN, \"loss_count\": $LOSS_COUNT, \"gain_count\": $GAIN_COUNT, \"calculation\": $CURRENT_CALCULATION}" $FILE > temp.json && mv temp.json $FILE

            # Exibe o conteúdo atualizado para debug
            echo "Conteúdo atualizado de $FILE:"
            cat $FILE
          done

      - name: Commit e push dos arquivos atualizados
        uses: EndBug/add-and-commit@v7
        with:
          author_name: 'GitHub Actions'
          author_email: 'actions@github.com'
          message: 'Atualizando stable.json, intermediary.json e unstable.json na pasta economy'
